<html>
<head>
  <title>Color Change Buttons</title>
  <style>
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="redBtn" onmouseover="changeColor('red')" onmouseout="resetColor()">Red</button>
  <button id="greenBtn" onmouseover="changeColor('green')" onmouseout="resetColor()">Green</button>
  <button id="blueBtn" onmouseover="changeColor('blue')" onmouseout="resetColor()">Blue</button>
  <script>
    function changeColor(color) {
      document.body.style.backgroundColor = color;
    }
    function resetColor() {
      document.body.style.backgroundColor = "";
    }
  </script>
</body>
</html>
